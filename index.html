<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>تسجيل الدخول والشات</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif}
body{
display:flex;justify-content:center;align-items:center;height:100vh;color:#fff;
background:#000 url("https://source.unsplash.com/1600x900/?abstract,technology") no-repeat center/cover;
text-align:center;transition:background-image .6s
}
.hidden{display:none}
.container{
background:rgba(0,0,0,.55);backdrop-filter:blur(8px);
padding:40px 30px;border-radius:10px;width:90%;max-width:420px
}
button,input{
width:100%;padding:14px 18px;margin:10px 0;border:none;border-radius:6px;font-size:1.1em
}
button{cursor:pointer}
#googleBtn{background:#4285F4;color:#fff;display:flex;align-items:center;justify-content:center;gap:8px}
#googleBtn img{height:22px}
#sendPhone{background:#28a745;color:#fff}
</style>
</head>
<body>
<!-- صفحة تسجيل الدخول -->
<div class="container" id="loginSection">
<h1>سجِّل دخولك بحساب جوجل</h1>
<button id="googleBtn">
  <img src="https://developers.google.com/identity/images/g-logo.png" alt="">
  تسجيل الدخول بجوجل
</button>
</div>

<!-- صفحة إدخال رقم الهاتف -->
<div class="container hidden" id="phoneSection">
<h2>أدخل رقم هاتفك</h2>
<input type="tel" id="phoneInput" placeholder="+201234567890" required>
<button id="sendPhone">إرسال</button>
</div>

<script src="app.js" defer></script>
</body>
</html>
